<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Customers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--START bootstrap nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Reward Program</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/points">Add Points</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rewards">Add Rewards</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/customers">Add Customers</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--END bootstrap nav -->
    <!-- Form -->
    <div
      class="modal fade"
      id="addCustomer"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addCustomerLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCustomerLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <h1>Signup Form</h1>
              <br />
              <!-- new form -->
              <form class="newCustForm">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="inputFirstName">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputFirstName"
                      placeholder="First name"
                      required
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="inputLastName">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputLastName"
                      placeholder="Last name"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="inputPhone">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputPhone"
                      placeholder="Phone Number"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="inputEmail">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Email@email.com"
                      required
                    />
                  </div>
                </div>
                <!-- <button class="btn btn-primary" type="submit">Submit form</button> -->
              </form>
              <!-- end of new form  -->
            </div>
          </div>
          <div class="modal-footer">
            <div
              style="display: none;"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <!-- This code will display the error -->
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="closeCustomer"
            >
              Close
            </button>
            <button type="button" id="saveCustomer" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <!-- This code displays the error -->
    <div
      style="display: none;"
      id="alert"
      class="alert alert-danger text-left"
      role="alert"
    >
      <span
        class="glyphicon glyphicon-exclamation-sign"
        aria-hidden="true"
      ></span>
      <span class="sr-only">Error:</span> <span class="msg"></span>
    </div>
    <!-- This code will display the error -->
    <div id="companyHeader"></div>
    <!-- Model Button to add new customer -->
    <br />
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#addCustomer"
    >
      Add New Customer
    </button>
    <br />
    <br />
    <!-- Model Button to add new customer -->
    <!-- Show list of customers -->
    <div class="list-group customerList"></div>
    <!-- Show list of customers -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- THIS IS NEEDED TO USE $.POST !!!!!!!! -->

      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/newCustomer.js"></script>
  </body>
</html>
